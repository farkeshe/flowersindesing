<div class='scroll'>
	<div id="principal">
		<div id="apphead">
			<label id="titulo">Mantenedor Villas-Poblaciones-Loteos</label>
		</div>

		<div id="precio">
			<div id="contenedor">
				<div id="datos-left">
					<div class="filtros-titulo">
						<label class="subtitulo">Filtro Villas-Poblaciones-Loteos</label>
					</div>
					<p>
						<label class="etiquetas" style=" margin-top: -6px;">Comuna</label>
						<div class="input-append">
 							<input type="text" id="filtrocomuna" class="input-buscar" name="cliente" style="margin-bottom: 4px;
 							width: 42%;"/>
						</div>
					</p>
					<p>
						<label class="etiquetas">Sector</label>
						<select id="filtrosector" class="select-condiciones"  name="consignatario">
							<option value="0" selected="selected">Seleccione</option>
						</select>
					</p>
				</div>

				<div id="precio-rigth">
					<p style ="margin-left:25% !important; width:100%;">
						<label class="etiquetas">Tipo</label>
						<select id="tipo" class="select-condiciones" name="producto">
							<option value="0" selected="selected">Seleccione</option>
							<%
							_.each(tipos,function(t)
							{ %>
								<option id = "<%=t.Id_Tipo%>" value="<%=t.Id_Tipo%>"><%=t.Nombre%>
								</option>
							<%});%>
						</select>
					</p>
					<p>
						<div id="filtrar" class="btn-filtrar" style="margin-right: 1.2%;"> </div>
					</p>
				</div>
			</div>
		</div>

		<div id  = "cargatablaresult">
			<div id = "resultados">
				<div id ="detalle-titulo">
					<div id="nuevolugar" class="btn-add" title ="Nuevo <br> Lugar"> 
					</div>
					<label id="titulo">Resultados</label>

					<select name="acciones" id="accionesLugares" class="accionlista">
						<option value="accion">Acciones</option>
					</select>
					<div class="paginador">
						<div id="next" class = "btn-adelante" title="Siguiente"> 
						</div>
						<div id="previous" class = "btn-atras" title="Anterior"> 
						</div>
						<label id= "labelPaginador" class= "contadorPaginador">
						</label>
					</div>
				</div>
			</div>
			<div class = "modal fade" id = "modal-estado">
			</div>
		</div>
		<div id = "cargatabla">
		</table>
		</div>
	</div>
</div>
