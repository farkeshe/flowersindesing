<div class="modal-body">

    <div class="modal-icon">
      <img id ="image_advertencia" style="position:absolute; top:44px; width:auto; margin-left: 6px;"></img>
    </div>
    <div class="modal-message">
      <div class="row modal-title-advertencia">
        <span class="modal-title" style="color : #f2be3b;"><%=titulo%></span>
      </div>
      <br/>
      <div class="row" style="margin-top: -15px;">
        <p style="color: #5f5f5f;"><%=mensaje%></p>
      </div>
    </div>    
   <div style="float:right; margin-right: -290px; margin-top: 112px;">
      <div id="btnCancelarAdvertencia" style="margin-bottom: 0px !important;" type="button" class="btn-cancelar" data-dismiss="modal"></div>
      <div id="btnAceptarAdvertencia" style="margin-bottom: 0px !important;" type="button" class="btn-aceptar">
      </div>
      
    </div>
</div>
