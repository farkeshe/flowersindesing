<div>
		<table id="exportarExcel" class = "tablageneral" width="50%" border="0" cellpadding="10" cellspacing="0" bordercolor="#666666" style="border-collapse:collapse;">
			<thead > 
				<tr>
					<th style="width: 20%;">Id Lista</th> 
					<th style="width: 20%;">Lista</th>
					<th style="width: 20%;">Tipo</th>
					<th style="width: 20%;">Estado</th>
					<th style="width: 20%;">Fecha Creaci&oacute;n</th>
				</tr> 
			</thead>
			<tbody id = "tablaBody">
				<%
				_.each(listaprecio,function(m)
				{ %>
					<tr id ="<%=m.Id_ListaPrecio%>">
						<td style="width: 16%;"><%=m.Id_ListaPrecio%></td>
						<td style="width: 16%;"><%=m.Nombre%></td>
						<td style="width: 16%;"><%=m.Tipo%></td>
						<%if(m.Estado == 0){%>
						<td style="width: 16%;">Temporal</td>
						<%}%>
						<%if(m.Estado == 1){%>
						<td style="width: 16%;">Activo</td>
						<%}%>
						<%if(m.Estado == 2){%>
						<td style="width: 16%;">Historica</td>
						<%}%>


						<td style="width: 16%;"><%=m.Fecha_C%></td>
					</tr>
				<%});%>
			</tbody>
		</table>
</div>
